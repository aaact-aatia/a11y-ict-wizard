# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '72a5bad4-7f3b-4c91-b2bd-394da10c427d'
  imageRepository: 'ayreqgit'
  containerRegistry: 'itcaccessibilityregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 'Latest'
  #tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

 



stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script:
        cp tmp_Dockerfile Dockerfile
        sed -i 's/__DB_URI__/$(__DB_URI__)/g' Dockerfile
        sed -i 's/__BASIC_AUTH_USERNAME__/$(__BASIC_AUTH_USERNAME__)/g' Dockerfile	
        sed -i 's/__BASIC_AUTH_PASSWORD__/$(__BASIC_AUTH_PASSWORD__)/g' Dockerfile
        sed -i 's/__WAIT_FOR_MONGO__/$(__WAIT_FOR_MONGO__)/g' Dockerfile
        sed -i 's/_WAIT_HOSTS__/$(__WAIT_HOSTS__)/g' Dockerfile
      workingDirectory: $(rootFolder)
      displayName: 'PreBuild'

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
