upstream a11y {
    server 127.0.0.1:$PORT;   # This dynamically uses the value of PORT
    keepalive 256;
}

server {
    listen 443 ssl;  # Still using 443 for HTTPS, which is standard for secure traffic
    server_name _ ;

    location / {
        proxy_pass http://a11y;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
